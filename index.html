<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>
            <div class="inner-column">
                <h1>Rock, Paper, Scissors</h1>
            </div>
        </header>
        <main>
            <div class="inner-column">
                <h2 id="win-lose-message"></h2>
                <h3 id="win-lose-detail"></h3>
                <div class="play-area">
                    <div class="player">
                        <p>Player: 0</p>
                        <div></div>
                    </div>
                    <div class="computer">
                        <p>Computer: 0</p>
                        <div></div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="button" id="rock"></div>
                    <div class="button" id="paper"></div>
                    <div class="button" id="scissors"></div>
                    <p>Choose your weapon</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="inner-column">
                <p>Check out this project on GitHub!</p>
                <p>Copyright Â© Benjamin Hardie 2024</p>
            </div>
        </footer>
    </body>
</html>
