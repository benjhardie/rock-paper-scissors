<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Silkscreen&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/d96fb9c1e6.js"
            crossorigin="anonymous"
        ></script>
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>
            <div class="inner-column">
                <h1>Rock Paper Scissors</h1>
            </div>
        </header>

        <main>
            <div class="inner-column">
                <div class="play-area">
                    <div class="player">
                        <p>Player: <span id="player-score">0</span></p>
                        <div class="selection">
                            <img
                                src="./images/hand-rock-solid.svg"
                                id="player-selection"
                            />
                        </div>
                    </div>
                    <div class="computer">
                        <p>Computer: <span id="computer-score">0</span></p>
                        <div class="selection">
                            <img
                                src="./images/hand-rock-solid.svg"
                                id="computer-selection"
                            />
                        </div>
                    </div>
                </div>

                <div class="messages">
                    <h2 id="win-lose"></h2>
                    <h3 id="win-lose-detail"></h3>
                </div>

                <div class="weapons">
                    <button class="weapon" id="rock">
                        <img src="./images/hand-rock-solid.svg" alt="rock" />
                    </button>
                    <button class="weapon" id="paper">
                        <img src="./images/hand-paper-solid.svg" alt="paper" />
                    </button>
                    <button class="weapon" id="scissors">
                        <img
                            src="./images/hand-scissors-solid.svg"
                            alt="scissors"
                        />
                    </button>
                </div>
                <p>Choose your weapon</p>
            </div>
        </main>

        <footer>
            <div class="inner-column">
                <p>
                    Check out this project on
                    <a href="https://github.com/benjhardie/rock-paper-scissors"
                        >GitHub! <i class="fa-brands fa-github"></i
                    ></a>
                </p>
                <p>
                    Copyright <i class="fa-regular fa-copyright"></i> 2024
                    Benjamin Hardie
                </p>
            </div>
        </footer>
        <div id="modal">
            <div class="modal-content" id="start-modal">
                <h1 class="modal-header">ROCK PAPER SCISSORS</h1>
                <p>First player to 5 points wins!</p>
                <button id="play-button">Play</button>
            </div>
            <div class="modal-content" id="end-modal">
                <h1 class="modal-header">ROCK PAPER SCISSORS</h1>
                <p id="game-result"></p>
                <button id="reset-button">Play again</button>
            </div>
        </div>
    </body>
</html>
